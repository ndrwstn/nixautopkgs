name: Update GCS

on:
  schedule:
    # Check for new releases daily at 6 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Check for new GCS release
        id: check
        run: |
          # Get latest release version
          LATEST_VERSION=$(curl -s https://api.github.com/repos/richardwilkes/gcs/releases/latest | jq -r '.tag_name' | sed 's/^v//')

          # Get current version from package file
          CURRENT_VERSION=$(grep 'version = ' packages/gcs.nix | sed 's/.*version = "\([^"]*\)".*/\1/')

          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          if [[ "$LATEST_VERSION" != "$CURRENT_VERSION" ]]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "New version available: $CURRENT_VERSION -> $LATEST_VERSION"
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Already up to date: $CURRENT_VERSION"
          fi

      - name: Update GCS package
        if: steps.check.outputs.needs_update == 'true'
        run: |
          ./bin/update-gcs.sh

      - name: Test build
        if: steps.check.outputs.needs_update == 'true'
        run: |
          nix build .#gcs --no-link

      - name: Create Pull Request
        if: steps.check.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update GCS to v${{ steps.check.outputs.latest_version }}"
          title: "Update GCS to v${{ steps.check.outputs.latest_version }}"
          body: |
            ## Update GCS Package

            - **Previous version**: ${{ steps.check.outputs.current_version }}
            - **New version**: ${{ steps.check.outputs.latest_version }}
            - **Release notes**: https://github.com/richardwilkes/gcs/releases/tag/v${{ steps.check.outputs.latest_version }}

            This PR was automatically created by the update workflow.

            ### Build Status
            âœ… Build test passed

            ### Changes
            - Updated version in `packages/gcs.nix`
            - Updated source hash

            **Note**: If the vendorHash needs updating due to Go dependency changes, this PR may need manual intervention.
          branch: update-gcs-${{ steps.check.outputs.latest_version }}
          delete-branch: true
