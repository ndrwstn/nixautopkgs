name: Update Dashboard

on:
  push:
    branches:
      - master
      - main
  schedule:
    # Run every 12 hours at 00:00 and 12:00 UTC
    - cron: "0 0,12 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force update even if no changes detected"
        required: false
        default: "false"
        type: boolean
      debug:
        description: "Enable debug logging"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write
  pull-requests: read
  actions: read
  checks: read

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Install dependencies
        run: |
          # Install jq if not available
          if ! command -v jq &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Update dashboard
        id: update_dashboard
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running dashboard update script..."
          if ./bin/update-dashboard; then
            echo "Dashboard updated successfully"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "Dashboard update failed"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "No changes to README.md"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "README.md has been updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff README.md
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add README.md
          git commit -m "chore: update package dashboard [skip ci]"

          # Push changes
          git push origin HEAD

      - name: Summary
        run: |
          if [[ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Dashboard updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The package dashboard in README.md has been updated with the latest information." >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No dashboard updates needed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The package dashboard is already up to date." >> $GITHUB_STEP_SUMMARY
          fi
